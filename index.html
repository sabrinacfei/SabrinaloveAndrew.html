<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日一抽</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      overflow: hidden;
    }

    .intro-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      margin-bottom: 30px;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    .intro-text p {
      font-size: 1.2rem;
      margin: 10px 0;
      line-height: 1.8;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #draw-card {
      padding: 15px 40px;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-bottom: 20px;
    }

    #draw-card:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .question-card {
      display: none;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .answer-option {
      margin: 10px 0;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .answer-option:hover {
      background-color: #ddd;
    }

    .reward-card, .wrong-answer {
      display: none;
      padding: 15px;
      background: linear-gradient(135deg, #ff6f61, #ffa62b, #ffd54f, #8fd3f4);
      background-size: 300% 300%;
      animation: gradientMove 3s infinite ease-in-out, fadeIn 1.5s ease forwards;
      border-radius: 15px;
      font-size: 1rem;
      color: white;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .wrong-answer {
      background: red;
    }

    /* 雪花效果 */
    .snowflake {
      position: absolute;
      top: -10%;
      font-size: 20px;
      pointer-events: none;
      animation: fall linear infinite, spin 4s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="intro-text">
    <h1>謝小彤的每日一抽小教室</h1>
    <p>每天被提問，看看你多了解我！答對有獎勳🥳，拍照存證才有效喔📸～</p>
    <p>⚠️ 答錯會有懲罰喔！</p>
  </div>

  <button id="draw-card">抽卡</button>
  <div id="question-card" class="question-card">
    <h2 id="question-text"></h2>
    <div id="answer-options"></div>
  </div>

  <div id="reward-card" class="reward-card"></div>
  <div id="wrong-answer" class="wrong-answer">答錯了！幫謝小彤按摩10分鐘</div>

  <script>
    const dailyQuestions = [
      { question: "謝小彤覺得自己胖了，你應該要...？", answers: ["嘲笑她：你以前也沒瘦過啊", "邀她一起健身", "誇獎她很瘦"], correctAnswer: "誇獎她很瘦", reward: "遊戲陪玩券" },
      { question: "冬天到了，謝小彤穿少了覺得好冷，你應該要...?", answers: ["把她手放到自己屁股底下取暖", "抱她並且把她藏到自己外套裡給她取暖", "說：哈哈哈幸好我穿的多"], correctAnswer: "抱她並且把她藏到自己外套裡給她取暖", reward: "遊戲券" },
      { question: "謝小彤半夜突然餓了，你應該要...", answers: ["笑她這麼晚還吃", "勸她注意身材", "哄她睡覺"], correctAnswer: "哄她睡覺", reward: "吃你想吃的券" },
      { question: "下列哪種行為是謝小彤已經生氣了", answers: ["突然不說話", "皺眉頭", "大喊：你偷看別的女生～"], correctAnswer: "突然不說話", reward: "誇誇券" },
      { question: "謝小彤的生日是幾月幾日？", answers: ["12月25日", "9月29日", "10月10日"], correctAnswer: "9月29日", reward: "認錯券" },
      { question: "謝小彤最喜歡的顏色是什麼？", answers: ["紅色", "藍色", "粉色"], correctAnswer: "粉色", reward: "一天無限抱抱券" },
      { question: "謝小彤的最愛食物是什麼？", answers: ["鮭魚壽司", "披薩", "麥當勞薯條"], correctAnswer: "鮭魚壽司", reward: "遊戲陪玩券" },
      { question: "下列哪種行為是謝小彤已經生氣了", answers: ["突然不說話", "皺眉頭", "大喊：你偷看別的女生～"], correctAnswer: "突然不說話", reward: "遊戲券" }
    ];

    let currentQuestionIndex = 0;

    document.getElementById("draw-card").addEventListener("click", () => {
      showQuestion(currentQuestionIndex);
    });

    function showQuestion(index) {
      const question = dailyQuestions[index];
      const questionText = document.getElementById("question-text");
      const answerOptions = document.getElementById("answer-options");

      questionText.textContent = question.question;
      answerOptions.innerHTML = "";
      question.answers.forEach(answer => {
        const button = document.createElement("button");
        button.classList.add("answer-option");
        button.textContent = answer;
        button.onclick = () => checkAnswer(answer, question.correctAnswer, question.reward);
        answerOptions.appendChild(button);
      });

      document.querySelector(".intro-text").style.display = "none";
      document.getElementById("draw-card").style.display = "none";
      document.getElementById("question-card").style.display = "block";
    }

    function checkAnswer(answer, correctAnswer, reward) {
      if (answer === correctAnswer) {
        showReward(reward);
      } else {
        showWrongAnswer();
      }
    }

    function showReward(reward) {
      document.getElementById("reward-card").textContent = `恭喜答對！獲得 ${reward}`;
      document.getElementById("reward-card").style.display = "block";
      generateSnowflakes(); // 顯示獎勳卡時產生雪花
    }

    function showWrongAnswer() {
      document.getElementById("wrong-answer").style.display = "block";
    }

    // 雪花動畫
    function generateSnowflakes() {
      const snowflakesContainer = document.body;
      const numberOfSnowflakes = 50;

      for (let i = 0; i < numberOfSnowflakes; i++) {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.textContent = "❄";
        snowflake.style.left = Math.random() * 100 + "vw";
        snowflake.style.animationDuration = Math.random() * 3 + 5 + "s";
        snowflake.style.fontSize = Math.random() * 10 + 15 + "px";
        snowflakesContainer.appendChild(snowflake);
      }
    }
  </script>
</body>
</html>
